<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRC - BlueSky Chatrooms</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <div class="home-container">
            <!-- Header -->
            <header class="header">
                <div class="logo-container">
                    <div class="logo">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1>SkyRC</h1>
                </div>
                <p class="tagline">IRC-like chatrooms powered by BlueSky</p>
            </header>

            <!-- Login Form -->
            <section class="login-form">
                <div id="login-content">
                    <h2>Get Started</h2>
                    <form id="login-form" class="login-form-content">
                        <div class="form-group">
                            <label for="handle-input">BlueSky Handle</label>
                            <input 
                                type="text" 
                                id="handle-input" 
                                class="handle-input"
                                placeholder="Enter your handle (e.g., alice.bsky.social)"
                                autocomplete="off"
                            >
                            <div id="handle-preview" class="handle-preview" style="display: none;"></div>
                        </div>
                        <button type="submit" class="btn-login">
                            <span class="btn-icon">ðŸ”‘</span>
                            <span>Login with BlueSky</span>
                        </button>
                    </form>
                </div>
            </section>

            <!-- Active Rooms -->
            <section class="active-rooms">
                <h2>Active Rooms</h2>
                <div id="active-rooms-list" class="rooms-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Loading active rooms...</span>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="/js/home.js"></script>
</body>
</html>
