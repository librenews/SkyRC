<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkyRC</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <!-- Login Form -->
            <div class="login-form">
                <div id="login-content">
                    <!-- Home Logo Link -->
                    <div class="form-header">
                        <a href="/" class="home-link">
                            <div class="logo">
                                <img src="/bubble.png" alt="SkyRC Logo" class="logo-image">
                            </div>
                            <span class="logo-text">SkyRC</span>
                        </a>
                    </div>
                    <form id="login-form" class="login-form-content">
                        <div class="form-group">
                            <label for="handle-input">BlueSky Handle</label>
                            <input 
                                type="text" 
                                id="handle-input" 
                                class="handle-input"
                                placeholder="Enter your handle (e.g., alice.bsky.social)"
                                autocomplete="off"
                            >
                            <div id="handle-preview" class="handle-preview" style="display: none;"></div>
                        </div>
                        <button type="submit" class="btn-login">
                            <span class="btn-icon">ðŸ”‘</span>
                            <span>Login with BlueSky</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
